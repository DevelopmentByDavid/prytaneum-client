type EventVideo implements Node {
    id: ID!
    url: String!
    lang: String!
    event: Event
}

type EventVideoEdge {
    node: EventVideo!
    cursor: String!
}

type EventVideoConnection {
    edges: [EventVideoEdge!]
    pageInfo: PageInfo!
}

input CreateVideo {
    url: String!
    lang: String!
    eventId: String!
}

input UpdateVideo {
    videoId: String!
    eventId: String!
    url: String
    lang: String
}

input DeleteVideo {
    eventId: String!
    id: String!
}

type Mutation {
    addVideo(input: CreateVideo!): EventVideo!
    removeVideo(input: DeleteVideo!): EventVideo
    updateVideo(input: UpdateVideo!): EventVideo
}
