"""
User Data
"""
type User {
    id: ID!
    firstName: String!
    lastName: String
    email: String
    isEmailVerified: Boolean

    """
    Avatar URL if null then no avatar is uploaded
    """
    avatar: String

    """
    Organizations that this user belongs to
    """
    organizations: [Organization]
}

type Query {
    """
    Fetch user data about the current user
    """
    me: User
}
