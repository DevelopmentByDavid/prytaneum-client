mutation Login($input: LoginForm!) {
    login(input: $input) {
        userId
        firstName
        lastName
        email
        avatar
    }
}

query Logout {
    logout
}

mutation Register($input: RegistrationForm!) {
    register(input: $input) {
        userId
        firstName
        lastName
        email
        avatar
    }
}

query MyUserInfo {
    me {
        userId
        firstName
        lastName
        avatar
        email
    }
}
