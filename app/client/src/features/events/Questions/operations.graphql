fragment QuestionCard on EventQuestion {
    questionId
    question
    createdBy {
        userId
        firstName
    }
    createdAt
}

mutation CreateQuestion($input: CreateQuestion) {
    createQuestion(input: $input) {
        questionId
        question
    }
}

subscription NewQuestions($id: ID!) {
    eventQuestionCreated(id: $id) {
        ...QuestionCard
    }
}

query Questions($id: ID!) {
    questionsByid(id: $id) {
        ...QuestionCard
    }
}
