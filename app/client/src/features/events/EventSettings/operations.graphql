query FullEventSettings($input: ID!) {
    eventById(id: $input) {
        id
        ...EventDetails
        ...EventSettings
        ...EventSpeakers
        ...EventVideos
        ...EventModerators
    }
}

mutation UpdateEvent($input: UpdateEvent) {
    updateEvent(event: $input) {
        id
        title
        startDateTime
        endDateTime
        description
        topic
        isQuestionFeedVisible
        isCollectRatingsEnabled
        isForumEnabled
        isPrivate
    }
}
