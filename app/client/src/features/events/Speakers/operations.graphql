mutation AddSpeaker($input: SpeakerForm) {
    addSpeaker(input: $input) {
        speakerId
        eventId
        name
        description
        title
        pictureUrl
    }
}

mutation removeSpeaker($input: DeleteSpeaker) {
    removeSpeaker(input: $input) {
        speakerId
        eventId
        name
        description
        title
        pictureUrl
    }
}
mutation updateSpeaker($input: UpdateSpeaker) {
    updateSpeaker(input: $input) {
        speakerId
        eventId
        name
        description
        title
        pictureUrl
    }
}